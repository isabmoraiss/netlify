<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Neurodiversidade</title>
    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --bg-color: #f4f7f6;
            --text-color: #2d3436;
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: var(--primary-color);
            color: white;
            padding: 2rem;
        }
        main { max-width: 800px; margin: 2rem auto; padding: 0 1rem; }
        .menu-buttons { display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; margin: 20px 0; }
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover { background-color: var(--secondary-color); }
        #content-area {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            min-height: 150px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Neurodiversidade</h1>
        <p>Entendendo diferentes formas de pensar</p>
    </header>
    
    <main>
        <div class="menu-buttons">
            <!-- CORREÇÃO: Mudei 'autismo' para 'autism' para bater com o JavaScript -->
            <button onclick="mostrarInfo('tdah')">TDAH</button>
            <button onclick="mostrarInfo('autism')">Autismo</button>  <!-- CORRIGIDO -->
            <button onclick="mostrarInfo('dislexia')">Dislexia</button>
            <button onclick="mostrarInfo('discalculia')">Discalculia</button>
        </div>

        <div id="content-area">
            <h3 id="content-title">Selecione um tópico acima</h3>
            <p id="content-text">Clique nos botões para aprender mais.</p>
        </div>
    </main>

    <script>
        const dados = {
            tdah: {
                titulo: "TDAH",
                texto: "Dificuldade em manter atenção, hiperatividade e impulsividade. Muitas possuem criatividade elevada e capacidade de hiperfoco."
            },
            autism: {  // Precisa bater com o que está no onclick do botão
                titulo: "Autismo (TEA)",
                texto: "Diferenças na comunicação e comportamento. Inclui dificuldades e habilidades únicas, como atenção aos detalhes."
            },
            dislexia: {
                titulo: "Dislexia",
                texto: "Dificuldade em ler e escrever. Frequentemente apresentam pensamento criativo e espacial privilegiado."
            },
            discalculia: {
                titulo: "Discalculia",
                texto: "Dificuldade com números e matemática. Outras habilidades lógicas podem estar intactas."
            }
        };

        function mostrarInfo(tipo) {
            const titulo = document.getElementById('content-title');
            const texto = document.getElementById('content-text');
            
            if (dados[tipo]) {
                titulo.innerText = dados[tipo].titulo;
                texto.innerText = dados[tipo].texto;
            }
        }
    </script>
</body>
</html>
